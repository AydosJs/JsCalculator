<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Prompt:400,700&display=swap" rel="stylesheet">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/css/uikit.min.css" />
</head>

<body>

    <div class="global-flex">
        <div class="card-item uk-box-shadow-large uk-border-rounded uk-card-large">

            <div class="block-show">
                <span class="show-all_number uk-width-auto uk-text-middle" data-previous-operand></span>
                <span class="show-number_span uk-width-auto uk-text-middle" data-current-operand></span>
            </div>

            <div class="btn-block uk-flex">
                <div class="block">
                    <button class="btn span-two" data-all-clear>c</button>
                    <button class="btn" data-delete>ce</button>
                    <button class="btn" data-operation>รท</button>
                    <button class="btn num" date-number>7</button>
                    <button class="btn num" date-number>8</button>
                    <button class="btn num" date-number>9</button>
                    <button class="btn" data-operation>*</button>
                    <button class="btn num" date-number>4</button>
                    <button class="btn num" date-number>5</button>
                    <button class="btn num" date-number>6</button>
                    <button class="btn" data-operation>-</button>
                    <button class="btn num" date-number>1</button>
                    <button class="btn num" date-number>2</button>
                    <button class="btn num" date-number>3</button>
                    <button class="btn" data-operation>+</button>
                    <button class="btn" date-number>.</button>
                    <button class="btn num" date-number>0</button>
                    <button class="btn span-two" data-equal>=</button>
                </div>
            </div>
        </div>

        <script src="javascript/myapp.js"></script>
        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.1/dist/js/uikit-icons.min.js"></script>
</body>

</html>
